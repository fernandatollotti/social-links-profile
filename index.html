<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- css -->
     <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <section class="center" id="profile">
      <article class="card">
        <img src="assets/images/avatar-jessica.jpeg" class="avatar" alt="Profile picture of the author">
        <div class="author">
          <h3 class="title">Jessica Randall</h3>
          <span class="body_small">London, United Kingdom</span>
          <p class="body_medium">"Front-end developer and avid reader."</p>
        </div>
        <ul class="social_links">
          <li class="item_link body_small"><a href="https://github.com/">GitHub</a></li>
          <li class="item_link body_small"><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
          <li class="item_link body_small"><a href="https://www.linkedin.com/">Linkedin</a></li>
          <li class="item_link body_small"><a href="https://x.com/">Twitter</a></li>
          <li class="item_link body_small"><a href="https://www.instagram.com/">Instagram</a></li>
        </ul>
      </article>
    </section>
  </body>
</html>
